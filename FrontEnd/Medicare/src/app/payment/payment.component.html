<div class="container">
  <h1>Add Details</h1>
  <div class="contact-info">
    <p><strong>Thank you for choosing MEDICARE</strong> {{ username }}</p>
    <h3>Total Amount: {{ totalSum }} â‚¹</h3>
  </div>
  <h2>Please fill Shipping Details</h2>
  <form #addressForm="ngForm" (ngSubmit)="formSubmit(addressForm)">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" class="form-control" ngModel required>
    </div>
    <div class="form-group">
      <label for="email">Phone:</label>
      <input type="email" id="email" name="phone" class="form-control" ngModel required>
    </div>
    <div class="form-group">
      <label for="message">Address:</label>
      <input type="text" id="message" name="address" rows="4" class="form-control" ngModel required>
    </div>

    <div class="form-group">
      <label for="card">Card No:</label><br>
      <input type="number" id="card" name="card" class="form-control" ngModel required>
    </div>
    <div class="form-group">
      <label for="cvv">CVV:</label><br>
      <input type="number" id="cvv" name="cvv" class="form-control" ngModel required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!addressForm.valid">Submit</button>
  </form>
</div>
<div class="alert" *ngIf="showAlert">
  Payment successfull. You will receive an Confirmation mail soon.
</div>
